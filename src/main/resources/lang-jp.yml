# 経験値が変更された場合に表示されるメッセージ
exp-change: "&a&l{oldExp}&r (lvl: &2{oldLevel}&r) ⇒ &a&l{newExp}&r (lvl: &2{newLevel}&r)"

# Help
exp-help: "&c/{label} {usage}&r : &e{description}&r"

# Info
exp-info: "&6{player}&b の経験値情報を表示&r"
exp-info-totalexp: "経験値総量... &a&l{totalExp}&r (lvl: &2{level}&r)"
exp-info-next: "次のレベルまであと... &d&l{next}&r"

# Buy
exp-buy: "経験値を &d&l{amount}&r 購入しました"

# Sell
exp-sell: "経験値を &d&l{amount}&r 売却しました"

# Add
exp-add: "経験値を &6{player}&r に &d&l{amount}&r 追加しました"

# Reset
exp-reset-target-message: "&6{sender}&b によって経験値がリセットされました&r"
exp-reset-sender-message: "&6{target}&b の経験値をリセットしました&r"

# Config
exp-config-key-and-value: "&c{key}&r : &e{value}&r"
exp-config-reload-message: "&bコンフィグをリロードしました&r"
exp-config-reload-log: "&bコンフィグがリロードされました&r"

# Reload
exp-reload: "&dプラグインをリロードしました&r"

# Exp
exp-version: "&d{name} v{version}.&r"

# エラーメッセージ
error-command: "&4コマンドが間違っています&r"
error-command-usage: "使い方: &6/{label} {usage}&r"
error-player-command: "&4このコマンドはプレイヤーしか利用できません&r"
error-command-no-permission: "&6/{label} {usage} &4を実行するための権限がありません&r"
error-economy-fault: "&4エラーが発生しました: &7{error}&r"
error-not-valid-number: "&4数値を入力してください&r"
error-number-not-positive: "&41以上の数値を入力してください&r"
error-not-enough-money: "&4所持金が不足しています&r"
error-not-enough-exp: "&4経験値が不足しています&r"
error-not-online-player: "&4指定したプレイヤー &9{player}&4 は存在しません&r"